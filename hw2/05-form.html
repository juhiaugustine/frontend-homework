<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="w-50 mx-auto my-5">
      <section class="bg-light rounded p-3">
        <form action="/submit">
          <h1 class="text-center">Exercise 05 - Form</h1>
          <div class="mb-3">
            <label for="inputName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="inputName" />
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="inputEmail" />
          </div>
          <div class="mb-3">
            <label for="registrationStatus" class="form-label"
              >Registration Status:</label
            >

            <select
              name="Choose an Option"
              id="registrationStatus"
              class="form-control"
            >
              <option value="Choose an Option">Choose an Option</option>
              <option value="Registered">Registered</option>
              <option value="Waitlist">Waitlist</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="checkboxInput" class="form-label"
              >Have you taken any of the following courses:</label
            >
            <div>
              <input
                type="checkbox"
                class="form-check-input"
                id="programmingLanguages"
              />
              <label class="form-check-label" for="programmingLanguages">
                Programming Languages
              </label>
            </div>
            <div>
              <input
                type="checkbox"
                class="form-check-input"
                id="operatingSystems"
              />
              <label class="form-check-label" for="operatingSystems">
                Operating Systems
              </label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="fullStack" />
              <label class="form-check-label" for="fullStack">
                Full Stack Web Development
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="formControlTextarea" class="form-label"
              >Anything else?</label
            >
            <textarea
              class="form-control"
              id="formControlTextarea"
              rows="3"
            ></textarea>
          </div>
          <div class="row">
            <div class="col-6">
              <button type="submit" class="btn btn-primary w-100" id="submit">
                Submit
              </button>
            </div>
            <div class="col-6">
              <button type="reset" class="btn btn-secondary w-100" id="reset">
                Reset
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
